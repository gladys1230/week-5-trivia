<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="=utf-8">
    <!-- Latest compiled and minified CSS -->
    <!--Simple bootstrap style for easier layout -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Chinese Etiquette Dining!</title>
</head>

<body>
    <h1> Chinese Etiquette Trivia Game</h1>
    <button type="start" id="startMe">Play</button>
    <div class="container">
        <div id="question"></div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div id="timerShow">Timer Countdown</div>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <button type="button" class="btn btn-primary btn-lg" id="button0" data-value=0>Button0</button>
                <button type="button" class="btn btn-primary btn-lg" id="button1" data-value=1>Button1</button>
                <button type="button" class="btn btn-primary btn-lg" id="button2" data-value=2>Button2</button>
                <button type="button" class="btn btn-primary btn-lg" id="button3" data-value=3>Button3</button>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div id="messageBox"></div>
        <div id="quizImg"></div>
        <div id="score"></div>
        <div class="row">
            <button type="reset" class="resetMe" id="reset" value=reset>Play Again</button>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div <!-- jQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <!-- style.cc -->
        <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
